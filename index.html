<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html {
height: 100%;
width: 100%;
}

body {
margin: 0;
padding: 0;
height: 100%;
width: 100%;
overflow: hidden;
}

img {
  height: 100vh;
  width: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<img id="image" src=""></img>

<script>
let a = "Channels";
let b = "Videos";
let c = "Videos_Sidebar";
let d = "Fullscreen";
let x = 0;
let images = [a, b, c, d];
document.getElementById("image").src =
  "https://raw.githubusercontent.com/diamond6416/youtube-player.github.io/master/" +
  a +
  ".png";
function cycle() {
  if (x < 3) {
    x++;
  } else {
    x = 0;
  }
  document.getElementById("image").src =
    "https://raw.githubusercontent.com/diamond6416/youtube-player.github.io/master/" +
    images[x] +
    ".png";
}
document.getElementById("image").addEventListener("click", cycle);

</script>
</body>
</html>
